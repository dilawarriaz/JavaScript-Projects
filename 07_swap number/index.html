        // without using temporary variable
        let a = parseInt(prompt('enter a value'));
        let b = parseInt(prompt('enter b value'));
        console.log(`the value of a is: ${a}, the value of b is: ${b}`);
        // a = 5
        // b = 6
        a = a + b;
        b = a - b;
        a = a - b;
